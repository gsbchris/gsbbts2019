<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Modification Médicaments </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>


  <ion-card>

<ion-card-content>

<ion-item>
  <ion-label>Nom</ion-label>
  <ion-input [(ngModel)]="medicItem.itemNom" placeholder=""></ion-input>
</ion-item>

<ion-item>
  <ion-label>Quantité</ion-label>
  <ion-input [(ngModel)]="medicItem.itemQuantite" type="number" placeholder="1"></ion-input>
</ion-item>

<ion-item>
  <ion-label>Prix</ion-label>
  <ion-input [(ngModel)]="medicItem.itemPrix" type="number"  step="1" value="0"></ion-input>
</ion-item>
<!-- min="" -->
{{item | json}}

<button ion-button block clear (click)="editMedicItem(medicItem)" >Edit Médicaments</button>
</ion-card-content>
</ion-card>
