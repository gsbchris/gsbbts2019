<ion-header>

  <ion-navbar>

    <ion-title>eventModal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list>
  <ion-item>
    <ion-input type="text" placeholder="Title" [(ngModel)]="event.title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Start</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY:mm"pickerFormat="MM/DD/YYYY:mm" [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>End</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY:mm"pickerFormat="MM/DD/YYYY:mm" [(ngModel)]="event.endTime" [min]="minDate"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>All Day?</ion-label>
    <ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
  </ion-item>

</ion-list>
  <button ion-button full icon-left (click)="save()">
 <ion-icon name="checkmark"></ion-icon> Add Event
</button>
</ion-content>
