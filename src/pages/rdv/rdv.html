<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rendez-vous</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
    RDV
    </ion-card-header>
    <ion-list>
      <button ion-item *ngFor="let rdvItem of rdvItemRef$ | async" (click) = "selectRdvItem(rdvItem)">
      <h2> Nom: {{ rdvItem.itemNom }} </h2>
      <h2> Adresse: {{ rdvItem.itemAdresse }} </h2>
      <h2> Datec: {{ rdvItem.itemDatec }} </h2>
      <h2> Datef: {{ rdvItem.itemDatef }} </h2>
      <h2> Ville: {{ rdvItem.itemville }} </h2>
      </button>
    </ion-list>
    <ion-card-header>
    RDV
    </ion-card-header>
<ion-card-content>
  <!-- Add card content here! -->
<ion-item>
  <ion-label>Nom</ion-label>
  <ion-input [(ngModel)]="rdvItem.itemNom"  placeholder=""></ion-input>
</ion-item>

<ion-item>
  <ion-label>Date</ion-label>
  <ion-input [(ngModel)]="rdvItem.itemDatec" type="date" placeholder=""></ion-input>
</ion-item>

<ion-item>
  <ion-label>Date du rdv</ion-label>
  <ion-input [(ngModel)]="rdvItem.itemDatef" type="date" placeholder=""></ion-input>
</ion-item>


<ion-item>
  <ion-label>Ville</ion-label>
  <ion-input [(ngModel)]="rdvItem.itemAdresse"  placeholder=""></ion-input>
</ion-item>



{{item | json}}

<button ion-button block clear (click)= "addRdvItem(rdvItem)"> Ajouter </button>
</ion-card-content>
</ion-card>



</ion-content>
